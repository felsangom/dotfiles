scale_with_dpi: true
background_opacity: 0.92
dynamic_title: true
cursor_style: Block

env:
  TERM: alacritty
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8

shell:
  program: /usr/bin/fish

font:
  use_thin_strokes: true
  size: 11
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
  italic:
    family: Hack

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x29414f'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0x65737e'

  # Bright colors
  bright:
    black:   '0x405860'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xadb5c0'
