scale_with_dpi: true
dynamic_title: true
cursor_style: Block
working_directory: /home/felipe

env:
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

font:
  size: 12
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

# Sonokai Maia
colors:
  primary:
    background: "0x303030"
    foreground: "0xe1e2e3"

  normal:
    black: "0x1c1e1f"
    red: "0xf76c7c"
    green: "0x9cd57b"
    yellow: "0xe3d367"
    blue: "0x78cee9"
    magenta: "0xbaa0f8"
    cyan: "0xf3a96a"
    white: "0xe1e2e3"

  bright:
    black: "0x82878b"
    red: "0xf76c7c"
    green: "0x9cd57b"
    yellow: "0xe3d367"
    blue: "0x78cee9"
    magenta: "0xbaa0f8"
    cyan: "0xf3a96a"
    white: "0xe1e2e3"

key_bindings:
  - { key: PageUp,   action: ScrollPageUp,   mods: Shift }
  - { key: PageDown, action: ScrollPageDown, mods: Shift }
  - { key: Home,     action: ScrollToTop,    mods: Shift }
  - { key: End,      action: ScrollToBottom, mods: Shift }
