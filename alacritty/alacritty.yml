scale_with_dpi: true
background_opacity: 0.98
dynamic_title: true
cursor_style: Block
working_directory: /home/felipe

env:
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

font:
  size: 12
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

key_bindings:
- { key: PageUp,   action: ScrollPageUp,   mode: ~Alt, mods: Shift }
- { key: PageDown, action: ScrollPageDown, mode: ~Alt, mods: Shift   }
- { key: Home,     action: ScrollToTop,    mode: ~Alt, mods: Shift   }
- { key: End,      action: ScrollToBottom, mode: ~Alt, mods: Shift   }
