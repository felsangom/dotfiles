scale_with_dpi: true
background_opacity: 0.98
dynamic_title: true
cursor_style: Block
working_directory: /home/felipe

env:
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

font:
  use_thin_strokes: true
  size: 11
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
  italic:
    family: Hack

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

key_bindings:
- { key: PageUp,  mods: Shift, action: ScrollPageUp,   mode: ~Alt       }
- { key: PageDown,  mods: Shift, action: ScrollPageDown, mode: ~Alt       }
- { key: Home,      mods: Shift, action: ScrollToTop,    mode: ~Alt       }
- { key: End,       mods: Shift, action: ScrollToBottom, mode: ~Alt       }
