scale_with_dpi: true
background_opacity: 0.98
dynamic_title: true
cursor_style: Block
working_directory: /home/felipe

env:
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

font:
  size: 12
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

# Gruvbox
colors:
  primary:
    background: '#282828'
    foreground: '#d4be98'
  normal:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'
  bright:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'

key_bindings:
- { key: PageUp,   action: ScrollPageUp,   mode: ~Alt, mods: Shift }
- { key: PageDown, action: ScrollPageDown, mode: ~Alt, mods: Shift   }
- { key: Home,     action: ScrollToTop,    mode: ~Alt, mods: Shift   }
- { key: End,      action: ScrollToBottom, mode: ~Alt, mods: Shift   }
