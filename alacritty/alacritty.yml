scale_with_dpi: true
dynamic_title: true
cursor_style: Block
working_directory: /home/felipe

env:
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

window:
  opacity: 0.98

font:
  size: 12
  normal:
    family: CaskaydiaCove Nerd Font
  bold:
    family: CaskaydiaCove Nerd Font
  italic:
    family: CaskaydiaCove Nerd Font
  bold_italic:
    family: CaskaydiaCove Nerd Font

# Everforest
schemes:
  everforest_dark_hard: &everforest_dark_hard
    primary:
      background: '#2b3339'
      foreground: '#d3c6aa'
    normal:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
    bright:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'

colors: *everforest_dark_hard

key_bindings:
  - { key: PageUp, action: ScrollPageUp, mods: Shift }
  - { key: PageDown, action: ScrollPageDown, mods: Shift }
  - { key: Home, action: ScrollToTop, mods: Shift }
  - { key: End, action: ScrollToBottom, mods: Shift }
