scale_with_dpi: true
dynamic_title: true
cursor_style: Block
working_directory: /home/felipe

env:
  LANG: pt_BR.UTF-8
  LC_CTYPE: pt_BR.UTF-8
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - --login

window:
  opacity: 0.98

font:
  size: 12
  normal:
    family: CaskaydiaCove Nerd Font
  bold:
    family: CaskaydiaCove Nerd Font
  italic:
    family: CaskaydiaCove Nerd Font
  bold_italic:
    family: CaskaydiaCove Nerd Font

colors:
  primary:
    background: '0x32302f'
    foreground: '0xd4be98'
  normal:
    black:   '0x45403d'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
  bright:
    black:   '0x45403d'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

key_bindings:
  - { key: PageUp, action: ScrollPageUp, mods: Shift }
  - { key: PageDown, action: ScrollPageDown, mods: Shift }
  - { key: Home, action: ScrollToTop, mods: Shift }
  - { key: End, action: ScrollToBottom, mods: Shift }
